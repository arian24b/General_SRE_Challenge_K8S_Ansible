# Container image configuration
image:
  repository: your-registry/api
  tag: latest
  pullPolicy: IfNotPresent

replicaCount: 2
environment: staging

service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}

ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: api.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}
tolerations: []
affinity: {}

# Database configuration
database:
  host: postgres-service
  port: 5432
  name: ip_geolocation
  user: api_user
  password: ""

redis:
  enabled: false
  host: redis-service
  port: 6379

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring
    interval: 30s

securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

podSecurityContext:
  fsGroup: 1000

healthCheck:
  enabled: true
  livenessPath: /health
  readinessPath: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

extraEnvVars: []
extraConfigMaps: {}
extraSecrets: {}

networkPolicy:
  enabled: true

podDisruptionBudget:
  enabled: true
  minAvailable: 1

serviceAccount:
  create: true
  name: ""
  annotations: {}
