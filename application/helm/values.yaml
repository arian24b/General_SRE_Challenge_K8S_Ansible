# Default values for API Helm chart
image:
  repository: your-registry/api
  tag: latest
  pullPolicy: IfNotPresent

# Application configuration
replicaCount: 2
environment: staging

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8000
  annotations: {}

# Ingress configuration
ingress:
  enabled: true
  className: ""
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: api.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}

# Database configuration
database:
  host: postgres-service
  port: 5432
  name: ip_geolocation
  user: api_user
  password: "" # Set via secret

# Redis configuration (if needed)
redis:
  enabled: false
  host: redis-service
  port: 6379

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    namespace: monitoring
    interval: 30s

# Security
securityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000

podSecurityContext:
  fsGroup: 1000

# Health checks
healthCheck:
  enabled: true
  livenessPath: /health
  readinessPath: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3
  successThreshold: 1

# Environment variables
extraEnvVars: []

# ConfigMaps
extraConfigMaps: {}

# Secrets
extraSecrets: {}

# Network Policy
networkPolicy:
  enabled: true

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 1

# RBAC
serviceAccount:
  create: true
  name: ""
  annotations: {}
